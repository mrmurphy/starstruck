<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starstruck Offline</title>
    <style>
      body {
        margin: 0;
        font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, #6d3bd1, #050113 60%);
        color: #f8f5ff;
      }
      .sheet {
        max-width: 360px;
        text-align: center;
        padding: 2rem;
        border-radius: 24px;
        background: rgba(12, 7, 25, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
      }
      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.25em;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="sheet">
      <p class="eyebrow">Offline</p>
      <h1>Starstruck is away from the stars.</h1>
      <p>Reconnect to the internet to sync charts and continue your journey.</p>
    </div>
  </body>
</html>
